
        <main class="">
          <div class="container">

            <div class="mb-5">
              <form >
                <div class="form-group d-flex">
                  <input type="text" id="username" name="username" #username class="form-control"
                    placeholder="Enter username">
                  <nav class="navbar navbar-light bg-light justify-content-between">
                    <form class="form-inline">
                      <button type="submit" (click)="search(username.value)" id="search"
                        class="btn btn-outline-primary my-2 my-sm-0"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                          height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                          <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg></button>
                    </form>
                  </nav>
                </div>
              </form>
            </div>

            <div class="row text-center">
              <div class="col-md-6 Singleuser">
                <div id="user_profile"> <img src="{{usr.avatar_url}}" alt=""></div>
                
              </div>

                <div class="col-md-6 userInfo">
                  <p class="uname">{{usr.login}}</p>
                  <p>{{usr.bio}}</p>
                  <p>Account Created On : {{usr.created_at| date}}</p>
                  <p>User Location: {{usr.location}}</p>
                  <div class="d-flex justify-content-center">
                    Following:<div class="followersnumbers following">{{usr.following}}</div>
                    Followers:<div class="followersnumbers">{{usr.followers}}</div>
                </div>
              </div>

            </div>

            
            <div class="">
                
              <div class="repoLabel text-center mb-5">
                <h3>My Repositories</h3>
              </div>

              <div class="container">
                <div class="row">
                  <div *ngFor="let repo of repos; index as i">
                    <div class="card shadow-md p-3 mb-3 bg-body rounded repocards">
                      <h4>{{ repo.name }} <i *ngIf="repo.fork" class="fas fa-code-branch fa-xs"></i> <span class="badge">{{ repo.language }}</span></h4>
                      <p>{{ repo.description }}</p>
                      <div class="d-flex justify-content-between ">

                        <a href="{{ repo.html_url }}" target="_blank">
                          <button appOnhover class="btn btn-info btn-sm"> View <i
                              class="fab fa-github"></i></button>
                        </a>
                        <small style="margin-top: 6%"><span >Updated on:</span> {{ repo.updated_at| date}}</small>
                      </div>
                    </div>
                  </div>
                </div>
               </div>


            </div>

          </div>
        </main>
